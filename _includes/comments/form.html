<form id="post-new-comment{{ include.reply }}" class="bootstrap-iso" method="post" action="https://staticman.maxtuni.es/v2/entry/kktuax/kktuax.github.io/master/comments"{% if include.reply %} style="display: none;"{% endif %}>
  <input name="options[redirect]" type="hidden" value="{{ site.url }}{{ page.url }}" />
  <input name="options[slug]" type="hidden" value="{{ include.slug }}" />
  {% if include.reply %}<input name="fields[replyto]" type="hidden" value="entry{{ include.reply }}" />{% endif %}
  <div class="form-row my-1">
    <label for="comment{{ include.reply }}">Comment</label>
    <textarea class="form-control" name="fields[msg]" id="comment{{ include.reply }}" required="required" cols="45" rows="8" maxlength="65525" aria-required="true"></textarea>
  </div>
  <div class="form-row my-1">
    <div class="form-group col-md-6">
      <label for="name{{ include.reply }}">Name</label>
      <input class="form-control" name="fields[name]" id="name{{ include.reply }}" required="required" aria-required="true" type="text" />
    </div>
    <div class="form-group col-md-6">
      <label for="email{{ include.reply }}">Email</label>
      <input class="form-control" name="fields[email]" id="email{{ include.reply }}" required="required" aria-required="true" type="email" placeholder="Required, always hashed, never used nor published" />
    </div>
  </div>
  <div class="form-row my-1">
    <label for="url{{ include.reply }}">Website</label>
    <input class="form-control" name="fields[url]" id="url{{ include.reply }}" type="url" maxlength="50" placeholder="Optionally, provide a link to your Website" />
  </div>
  <button type="submit" class="btn btn-primary my-1">Post comment</button>
  <small class="text-muted">Note that comments won't appear until approved.</small>
</form>
<div id="post-new-comment{{ include.reply }}-submitting" style="display: none;"><img src="/assets/img/ajax-loader.gif" style="display: inline;" /></div>
<div id="post-new-comment{{ include.reply }}-thank-you" style="display: none;">Thank you. Your comment will be visable after approval.</div>
<script>
$('#post-new-comment{{ include.reply }}').submit(function(e){
    e.preventDefault();
    var form = this;
	$(form).hide();
	$('#post-new-comment{{ include.reply }}-submitting').show();

    $.ajax({
        type: $(this).attr('method'),
        url: $(this).attr('action'),
        data: $(this).serialize(),
        contentType: 'application/x-www-form-urlencoded',
        success: function (data) {
			$('#post-new-comment{{ include.reply }}-submitting').hide();
			$('#post-new-comment{{ include.reply }}-thank-you').show();
        },
        error: function (err) {
            console.log(err);
			$('#post-new-comment{{ include.reply }}-submitting').hide();
			$('#post-new-comment{{ include.reply }}-thank-you').show();
        }
    });
});
</script>
